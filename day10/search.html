<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gray{color:gray;}

        .black{color:black;}
    </style>
</head>
<body>



<input type="text" class="gray" id="tip" value="请输入关键字" onfocus="Enter();" onblur="Leave();" />


<script type="text/javascript">
    function Enter(){
        var id = document.getElementById('tip')//获取标签
        id.className = 'black';   //设置属性
        if (id.value=='请输入关键字'||id.value.trim()==''){
            id.value = ''     //如果输入框内为空或为'请输入关键字'就清空
        }

    }
    function Leave(){
        var id = document.getElementById('tip')
        var val = id.value;
        if (val.length==0||id.value.trim()==''){
            id.value = '请输入关键字'; //如果框里为空就填入'请输入关键字'
            id.className = 'gray';

        }else{   //里面有输入内容
            id.className = 'black'
        }

    }





</script>
</body>
</html>
