{% extends 'base.html' %}
{% block head-css %}
    <link href="/static/css/bbs/signin.css" rel="stylesheet">
{% endblock %}


{% block page-container %}


<div class="container">


{# <form action="" method="post">{% csrf_token %}#}
{# username:<input type="text" name="username"/>#}
{# password:<input type="password" name="password"/>#}
{# <input type="submit" value="登录"/>#}
{# </form>#}


      <form class="form-signin" method="post" action="" >{% csrf_token %}
        <h2 class="form-signin-heading text-center">用户登录</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" >
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

</div> <!-- /container -->
<div>
    {% if login_err %}
        <p> {{ login_err }} </p>
    {% endif %}
</div>
{% endblock %}
